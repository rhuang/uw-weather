<!DOCTYPE html>
<html>
<head>
    <title>UW Weather</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="less/bootstrap.less" />
    
    <script type="text/template" id="forecast-template">	
      <section class="forecast-container span3">
	<div class="day-of-week center"><%= Day %></div>
	<img class="weather-image" src="" width="100%" height="100%">
	<div class="weather-range">
    <div class="weather-range-inner">
    <div class="temp-ranges-container">
  	  <div class="span6 temp-ranges">High: <%= High %></div>
  	  <div class="span6 temp-ranges">Low: <%= Low %></div>
    </div>
    </div>
	</div>
      </section>
    </script>

    <script type="text/template" id="weather-template">
        <div class="real-temp"> 
        <div class="real-temp-inner row fluid">
          <div class="large-text-container span10">
              <div class="large-text center">
            <%= Temp %>
            </div>
          </div>
          <div class="span2 degree">
            &deg;
            <span class= "celsius">C</span>
          </div>
        </div>
      </div>
      <div class="feels-like-temp center"> Feels Like: 25 </div>
      <div class="feels-like-temp center"> Wind Chill: <%=Windchill %> </div>
    </script>

    <script type="text/template" id="weather-details-template">
        <div class="weather-details center">Precipitation: <%= Precipitation %>mm</div>
        <div class="weather-details center">Humidity: <%= Humidity %>&#37;</div>
        <div class="weather-details center">Wind Speed <%= Wind %> km/hr  <%= WindDir%></div>
    </script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/charts.js"></script>

    <script type="text/template" id="forecast-template">
        <section class="forecast-container span3">
            <div class="day-of-week center"><%= Day %></div>
            <img class="weather-image" src="" width="100%" height="100%">
            <div class="weather-range">
                <div class="span6 ">High: <%= High %></div>
                <div class="span6 ">Low: <%= Low %></div>
            </div>
        </section>
    </script>
</head>

<body>
    <section class="container main-container">
        <article class="row-fluid weather-view">
            <section class="temp-container span4" id="weather"></section>
            <section class="weather-image-container span4">
                <img src="" class="weather-image">
            </section>
            <section class="weather-details-container span4" id="weatherdetails"></section>
        </article>

        <article class="row-fluid graph-view">
            <div id="chart_div" style="width: 100%; height: 90%;"></div>
        </article>

        <article class="row-fluid forecast-view" id="forecast">
            <section class="forecast-container span3"></section>
        </article>
    </section>

    <script src="js/libs/jquery/jquery.js"></script>
    <script src="js/libs/underscore/underscore.js"></script>
    <script src="js/libs/backbone/backbone.js"></script>
    <script src="js/libs/bootstrap/bootstrap.min.js"></script>
    <script src="js/libs/less/less.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
