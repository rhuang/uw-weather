<!DOCTYPE html>
<html>
<head>
	<title>UW Weather</title>
	<link rel="stylesheet/less" type="text/css" href="less/bootstrap.less" />
</head>

<body>
	<article class="container-fluid main-container">
		<section class="weather-view row-fluid span12">
			
			<section class="span4 current-temp"> 20 </section>

			<section class="span4"> SunImage </section>
			
			<article class="span4"> 
				<section classs="row-fluid span12">Precipitation: 69</section>
				<section classs="row-fluid span12">Humidity: 69</section>
				<section classs="row-fluid ">Wind Speed: 69</section>
			</article>
		</section>

		<section class="graph-view row-fluid span12">
			<p>Graph View</p>
		</section>
		
		<section class="forecast-view row-fluid span12">
			<section class="row-fluid span3 img-rounded day-container">Monday</section>
			<section class="row-fluid span3 img-rounded day-container">Tuesday</section>
			<section class="row-fluid span3 img-rounded day-container">Wednesday</section>
			<section class="row-fluid span3 img-rounded day-container">Thurday</section>
		</section>
	</article>

	<script src="js/libs/jquery/jquery.js"></script>
	<script src="js/libs/underscore/underscore.js"></script>
	<script src="js/libs/backbone/backbone.js"></script>
	<script src="js/libs/bootstrap/bootstrap.min.js"></script>
	<script src="js/libs/less/less.js"></script>
	<script src="js/index.js"></script>
	
</body>
</html>
