<!DOCTYPE html>
<html>
<head>
    <title>UW Weather</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="less/bootstrap.less" />
    
    <script type="text/template" id="forecast-template">	
	<div class="day-of-week center"><%= Day %></div>
        <div class="weather-image">
            <div width="100%" height="100%"/>
        </div>
    	<div class="weather-range">
            <div class="weather-range-inner">
                 <div class="temp-ranges-container">
              	     <div class="span6 temp-ranges">High: <%= High %></div>
              	     <div class="span6 temp-ranges">Low: <%= Low %></div>
                 </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="weather-details-template">
        <div class="weather-container">
            <div class="row">
                <div class="span12">
                    <div class="weather">
                       <h1><%= Temp %>°</h1>
                        <div class="weather-details">
                            <div class="detail">
                                <h2>Condition</h2>
                                <span><%=Condition %></span>
                            </div>
                            <div class="detail">
                                <h2>Windchill</h2>
                                <span><%=Windchill %>°</span>
                            </div>
                            <div class="detail">
                                <h2>Humidity</h2>
                                <span><%= Humidity %>%</span>
                            </div>
                            <div class="detail">
                                <h2>Precipitation</h2>
                                <span><%= Precipitation %> mm</span>
                            </div>
                            <div class="detail">
                                <h2>Wind Speed</h2>
                                <span> <%= Wind %> km/hr <%= WindDir %></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/charts.js"></script>

    <script type="text/template" id="forecast-template">
        <section class="forecast-container span3">
            <div class="day-of-week center"><%= Day %></div>
            <img class="weather-image" src="" width="100%" height="100%">
            <div class="weather-range">
                <div class="span6 ">High: <%= High %></div>
                <div class="span6 ">Low: <%= Low %></div>
            </div>
        </section>
    </script>
</head>

<body>
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
    <div id="background"></div>

    <section class="main-container">
        <article class="row-fluid weather-view ">
            <section class="weather-details-container" id="weatherdetails"></section>
        </article>

        <article class="row-fluid graph-view">
            <div id="chart_div" style="width: 100%; height: 90%;"></div>
        </article>

        <article class="row-fluid forecast-view" id="forecast"></article>
    </section>

    <script src="js/libs/jquery/jquery.js"></script>
    <script src="js/libs/underscore/underscore.js"></script>
    <script src="js/libs/backbone/backbone.js"></script>
    <script src="js/libs/bootstrap/bootstrap.min.js"></script>
    <script src="js/libs/less/less.js"></script>
    <script src="js/util.js"></script>
    <script src="js/index.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</body>
</html>
